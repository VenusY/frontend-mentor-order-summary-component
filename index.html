<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Order summary component</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img id="illustration" src="images/illustration-hero.svg" alt="Artwork">
      <h1>Order Summary</h1>
      <p id="message">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-block">
        <img id="music-note-icon" src="images/icon-music.svg" alt="Icon">
        <div class="plan-type">
          <p id="plan-name">Annual Plan</p>
          <p id="plan-cost">$59.99/year</p>
        </div>
        <a id="change-button" href="#">Change</a>
      </div>
      <a id="proceed-link" href="#"><div id="proceed-button">Proceed to Payment</div></a>
      <a id="cancel-button" href="#">Cancel Order</a>
    </div>
  </div>
</body>
</html>
